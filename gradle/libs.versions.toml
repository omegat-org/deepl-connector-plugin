[versions]
slf4j = "2.0.7"
junit5 = "5.12.0"
jackson = "2.16.1"
wiremock = "3.12.1"

[libraries]
slf4j-simple = {group = "org.slf4j", name = "slf4j-simple",  version.ref = "slf4j"}
junit-jupiter = {group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit5"}
jackson-core = {group = "com.fasterxml.jackson.core", name = "jackson-core", version.ref = "jackson"}
jackson-databind = {group = "com.fasterxml.jackson.core", name = "jackson-databind", version.ref = "jackson"}
wiremock = {group = "org.wiremock", name = "wiremock", version.ref = "wiremock"}

[plugins]
git-version = {id = "com.palantir.git-version", version = "3.2.0"}
nexus-publish = {id = "io.github.gradle-nexus.publish-plugin", version = "2.0.0"}
spotbugs = {id = "com.github.spotbugs", version = "6.1.7"}
spotless = {id = "com.diffplug.spotless", version = "7.0.2"}
omegat = {id = "org.omegat.gradle", version = "2.0.0-rc2"}
